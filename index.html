   <style>
    .quiz-question{
    font-size: 28px;
    text-align: center;
    line-height: 32px;
    margin-bottom: 25px;
}
.quiz-question .category{
    font-size: 20px;
    font-weight: 500;
    margin-top: 35px;
   
}
.quiz-options{
    list-style-type: none;
    margin: 10px 0;
}
.quiz-options li{
    border-radius: 12px;
    font-weight: 800;
    margin: 12px 0;
    padding: 16px ;
    cursor: pointer;
    box-shadow: 0 4px 0 0 #6c4298;
}
.quiz-options li:hover{
    box-shadow: 0 4px 0 0 #bbbbbb;
}

.selected{
  background-color: #be9fe0; 
}

   </style>

    <body>
        <div id="start-screen">
            <div class="jumbotron jumbotron-fluid display-1 vh-100">
                <div class="container">
                    <h1 class="display-3">Welcome to Brainster's Trivia</h1>
                    <h3 class="lead text-center mt-3">Click on the start button to begin</h3>
                    <hr class="my-2">
                    <p class="lead">
                        <div class="text-center">
                            <btn id="start-button" class="btn btn-success btn-lg" href="Jumbo action link" role="button">Start</btn>

                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div >
            <div class = "quiz-container" style="display: none;">
                <div >
                    <h1 >Quiz Game</h1>
                    <div>
                        <span id = "correct-score"></span>/<span id = "total-question"></span>
                    </div>
                </div>
                <h2 id="question-number"></h2> 

                <div class = "quiz-body">
                    <h2 class = "quiz-question" id = "question"></h2>
                    <ul class = "quiz-options">
                  
                    </ul>
                    <div id = "result">
                    </div>
                </div>
                <div class = "mt-5">
                    <button type = "button" class="btn btn-primary" id = "check-answer">Check Answer</button>
                    <button type = "button" class="btn btn-warning" id = "play-again">Start Over</button>
                </div>
            </div>
        </div>
