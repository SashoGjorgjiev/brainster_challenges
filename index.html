  <style>
           .progress-bar {
            width: 100%;
            background-color: #2d9212;
        }
        .progress-fill {
            height: 20px;
            width: 0;
            background-color: green;
        }
  </style>
    </head>
    <body>

   <h3 class="text-center">Add a New Book</h3>
   <div class="container">
    <form id="bookForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
 
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author">
        </div>
 
        <div class="form-group">
            <label for="maxPages">Max Pages:</label>
            <input type="number" class="form-control" id="maxPages" name="maxPages">
        </div>
 
        <div class="form-group">
            <label for="onPage">On Page:</label>
            <input type="number" class="form-control" id="onPage" name="onPage">
        </div>
 
        <button type="submit" class="btn btn-primary mb-4">Add To List</button>
    </form>
   </div>
   <h2>Book List</h2>
   <div class="table-responsive">
    <table class="table table-bordered" id="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Max Pages</th>
            <th scope="col">On Page</th>
            <th scope="col">Progress</th>
          </tr>
        </thead>
        <tbody  id="bookList">
  
        </tbody>
      </table>  
   </div>
